<div>
    <h2 id="page-heading">
        <span>Ids</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-id" [routerLink]="['/id/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Id
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ids?.length === 0">
        <span>No ids found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ids && ids.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Valid From</span></th>
                    <th scope="col" ><span>Valid To</span></th>
                    <th scope="col" ><span>Consumer Id</span></th>
                    <th scope="col" ><span>Consumer Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let id of ids ;trackBy: trackId">
                    <td><a [routerLink]="['/id', id.id, 'view']">{{ id.id }}</a></td>
                    <td>{{ id.validFrom }}</td>
                    <td>{{ id.validTo }}</td>
                    <td>
                        <div *ngIf="id.consumerId">
                            <a [routerLink]="['/consumer', id.consumerId?.id, 'view']" >{{ id.consumerId?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="id.consumerId">
                            <a [routerLink]="['/consumer', id.consumerId?.id, 'view']" >{{ id.consumerId?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/id', id.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/id', id.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(id)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
