<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-id-heading">Create or edit a Id</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validFrom">Valid From</label>
                    <input type="text" class="form-control" name="validFrom" id="field_validFrom"
                           formControlName="validFrom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validTo">Valid To</label>
                    <input type="text" class="form-control" name="validTo" id="field_validTo"
                           formControlName="validTo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_consumerId">Consumer Id</label>
                    <select class="form-control" id="field_consumerId" name="consumerId" formControlName="consumerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consumerOption.id === editForm.get('consumerId')!.value?.id ? editForm.get('consumerId')!.value : consumerOption" *ngFor="let consumerOption of consumers; trackBy: trackById">{{ consumerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_consumerId">Consumer Id</label>
                    <select class="form-control" id="field_consumerId" name="consumerId" formControlName="consumerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consumerOption.id === editForm.get('consumerId')!.value?.id ? editForm.get('consumerId')!.value : consumerOption" *ngFor="let consumerOption of consumers; trackBy: trackById">{{ consumerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
